name: Go

on:
  push:
    branches: [ "master" ]
    # Add tags trigger for releases
    tags:
      - 'v*'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: |
        # Build for Windows (exe)
        GOOS=windows GOARCH=amd64 go build -v -o setup.exe ./...
        # Optional: Build for other platforms
        # GOOS=linux GOARCH=amd64 go build -v -o setup-linux ./...
        # GOOS=darwin GOARCH=amd64 go build -v -o setup-mac ./...

    - name: Test
      run: go test -v ./...

    # Create release when a tag is pushed
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          setup.exe
          # setup-linux
          # setup-mac
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
